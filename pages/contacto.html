    <main class="main bgfoto">
        <h1>Contacto</h1>
        <section>
            <form action="" class="form">
                <fieldset class="fieldset">
                    <legend class="textbgcolor">Formulario</legend>
                    <label for="name">Nombre:</label>
                    <input id="name" type="text" name="name">
                    <label for="lastname">Apellido:</label>
                    <input id="lastname" type="text" name="lastname">
                    <label for="mail">Correo:</label>
                    <input id="mail" type="email" name="mail" placeholder="tunombre@tucorreo.com">
                    <label for="comment">Comentarios:</label>
                    <textarea id="comment" name="comment" cols="30" rows="5"
                        placeholder="Deja tu comentario"></textarea>
                    <div class="formdiv">
                        <input id="send" type="submit" value="Enviar">
                        <input id="reset" type="reset" value="Restablecer">
                    </div>
                </fieldset>
            </form>
        </section>
